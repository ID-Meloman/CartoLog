{% extends 'main/layout.html' %}
{% load static %}

{% block body %}
{% include 'main/header.html' %}


<div class="container mt-5">
    <h2 class="text-center">Калькулятор стоимости владения автомобилем</h2>
    <div class="row">
        <!-- Input Form -->
        <div class="col-md-6">
            <form id="ownershipForm" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="price" class="form-label">Цена автомобиля (₽):</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="col-md-12">
                        <label for="ownership_period" class="form-label">Срок владения (лет):</label>
                        <input type="number" class="form-control" id="ownership_period" required>
                    </div>
                    <div class="col-md-12">
                        <label for="power" class="form-label">Мощность двигателя (л.с.):</label>
                        <input type="number" class="form-control" id="power" required>
                    </div>
                    <div class="col-md-12">
                        <label for="mileage" class="form-label">Годовой пробег (км):</label>
                        <input type="number" class="form-control" id="mileage" required>
                    </div>
                    <div class="col-md-12">
                        <label for="fuel_consumption" class="form-label">Расход топлива (л/100 км):</label>
                        <input type="number" class="form-control" id="fuel_consumption" step="0.1" required>
                    </div>
                    <div class="col-md-12">
                        <label for="fuel_price" class="form-label">Цена топлива (₽/л):</label>
                        <input type="number" class="form-control" id="fuel_price" step="0.1" required>
                    </div>
                    <div class="col-md-12">
                        <label for="maintenance_count" class="form-label">Количество ТО в год:</label>
                        <input type="number" class="form-control" id="maintenance_count" required>
                    </div>
                    <button type="button" class="btn btn-primary mt-4" id="calculateBtn">Рассчитать</button>
                </div>
            </form>
        </div>

        <!-- Results -->
        <div class="col-md-6">
            <div id="results" class="mt-4 alert alert-info d-none">
                <h4>Результаты:</h4>
                <p><strong>Налог в год:</strong> <span id="annual_tax"></span> ₽</p>
                <p><strong>Расход на топливо в год:</strong> <span id="annual_fuel"></span> ₽</p>
                <p><strong>Стоимость ТО в год:</strong> <span id="annual_maintenance"></span> ₽</p>
                <hr>
                <p><strong>Стоимость владения за год:</strong> <span id="annual_cost"></span> ₽</p>
                <p><strong>Общая стоимость за <span id="ownership_years"></span> лет:</strong> <span id="total_cost"></span> ₽</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Функция расчёта транспортного налога
function calculateTax(power) {
    if (power > 0 && power <= 100) return 2.5 * power * 12;
    if (power > 100 && power <= 150) return 3.5 * power * 12;
    if (power > 150 && power <= 200) return 5 * power * 12;
    if (power > 200 && power <= 250) return 7.5 * power * 12;
    if (power >= 250) return 15 * power * 12;
    return 15 * power * 12;
}

    // Функция расчёта стоимости ТО
    function calculateMaintenanceCost(price) {
        if (price <= 500000) return 7500;
        if (price <= 1000000) return 15000;
        if (price <= 2000000) return 30000;
        if (price <= 3000000) return 45000;
        return 60000;
    }

    // Основной расчёт
    document.getElementById('calculateBtn').addEventListener('click', () => {
        // Получение значений с формы
        const price = parseInt(document.getElementById('price').value);
        const ownershipPeriod = parseInt(document.getElementById('ownership_period').value);
        const power = parseInt(document.getElementById('power').value);
        const mileage = parseInt(document.getElementById('mileage').value);
        const fuelConsumption = parseFloat(document.getElementById('fuel_consumption').value);
        const fuelPrice = parseFloat(document.getElementById('fuel_price').value);
        const maintenanceCount = parseInt(document.getElementById('maintenance_count').value);

        // Расчёты
        const maintenanceCost = calculateMaintenanceCost(price) * maintenanceCount;
        const tax = calculateTax(power);
        const annualFuelCost = (mileage / 100) * fuelConsumption * fuelPrice;

        const annualCost = tax + annualFuelCost + maintenanceCost;
        const totalCost = annualCost * ownershipPeriod;

        // Вывод результатов
        document.getElementById('annual_tax').innerText = tax.toFixed(2);
        document.getElementById('annual_fuel').innerText = annualFuelCost.toFixed(2);
        document.getElementById('annual_maintenance').innerText = maintenanceCost.toFixed(2);
        document.getElementById('annual_cost').innerText = annualCost.toFixed(2);
        document.getElementById('total_cost').innerText = totalCost.toFixed(2);
        document.getElementById('ownership_years').innerText = ownershipPeriod;

        // Показываем результаты
        document.getElementById('results').classList.remove('d-none');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
